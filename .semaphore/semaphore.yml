version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
    	prologue:
      	commands:
        	- checkout
          - bash install.bash
      jobs:
        - name: Install
          commands:
            - bash --rcfile "$HOME"/.bashrc -c "which bashfox"
        - name: Uninstall
        	commands:
          	- bash uninstall.bash
            - bash --rcfile "$HOME"/.bashrc -c "! which bashfox"
