# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup the static website
        run: |
          mkdir -p website
          cp -vf install.bash website/install.bash
          cp -vf uninstall.bash website/uninstall.bash
          mv website/index.html ./
          echo '<script>document.addEventListener('DOMContentLoaded',()=>body.style['background-color']='pink');</script>' > pink.html
          cat index.html pink.html > website/old.html
      - name: Setup Node.js
        uses: actions/setup-node@v4.0.0
      - run: npm install -g markdown-to-html
      - run: github-markdown --stylesheet /bashfox/style.css --title 'BashFOX' README.md > website/index.html
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './website'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
